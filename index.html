<html>
  <head>
    <title>Random Image Picker</title>
    <style>
      /* Set the maximum width and height of the images to 500 pixels */
      img {
        max-width: 350px;
        max-height: 350px;
      }
    </style>
  </head>
  <body>
    <h1>Random Image Picker</h1>
    <div id="image-container">
      <img id="image1" src="" />
      <img id="image2" src="" />
    </div>
    <script>
      // Array of image file names
      const images = ["TaylorSwift.jpg", "MilaKunis.jpg", "ScarlettJohansson.jpeg"];

      // Get references to the image elements
      const image1 = document.getElementById("image1");
      const image2 = document.getElementById("image2");

      // Set the source of the first image to a random image
      image1.src = "../images/" + getRandomImage();
      // Set the source of the second image to a random image
      image2.src = "../images/" + getRandomImage();

      // Add event listeners to the images to listen for clicks
      image1.addEventListener("click", function() {
        // Update the source of the other image to a new image
        image2.src = "../images/" + getRandomImage();
      });
      image2.addEventListener("click", function() {
        // Update the source of the other image to a new image
        image1.src = "../images/" + getRandomImage();
      });

      // Function to get the file name of a random image
      function getRandomImage() {
        // Generate a random index between 0 and the length of the images array
        const randomIndex = Math.floor(Math.random() * images.length);
        // Get the file name of the image at the random index
        const randomImage = images[randomIndex];
        // Remove the file name of the random image from the array
        images.splice(randomIndex, 1);
        // Return the file name of the random image
        return randomImage;
      }
    </script>
  </body>
</html>
